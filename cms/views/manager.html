@{layout('')}

<!DOCTYPE html>
<html>
<head>
	<title>Manager v@{config.version}</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=10" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="robots" content="all,follow" />
	@{head}
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,700&subset=latin,latin-ext" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/codemirror.min.css" />
	@{import('manager.css', 'favicon.ico')}
	<script>
		var managerurl="@{!CONFIG('manager-url')}";
		var currency='@{!config.custom.currency_entity}';
		var su=JSON.parse('@{json(user)}');
	</script>
</head>
<body>

	<div id="loading"></div>
	<div id="success"><span class="fa fa-check-circle"></span></div>

	<header>
		<div class="container">
			<nav>
				<a href="/" title="E-shop" class="highlight"><span class="fa fa-globe"></span></a>
				<a class="jrouting" href="@{CONFIG('manager-url')}/" title="@(Dashboard)" data-role="dashboard"><span class="fa fa-dashboard"></span></a>
				<a class="jrouting" href="@{CONFIG('manager-url')}/pages/" title="@(Pages)" data-role="pages"><span class="fa fa-file-text"></span></a>
				<a class="jrouting" href="@{CONFIG('manager-url')}/newsletter/" title="@(Newsletter)" data-role="newsletter"><span class="fa fa-envelope"></span></a>
				<a class="jrouting" href="@{CONFIG('manager-url')}/settings/" title="@(Settings)" data-role="settings"><span class="fa fa-cog"></span></a>
				<a class="jrouting" href="@{CONFIG('manager-url')}/system/" title="@(System)" data-role="system"><span class="fa fa-database"></span></a>
				@{place('manager-menu')}
				<a class="logoff" href="@{CONFIG('manager-url')}/logoff/" title="@(Sign out)"><span class="fa fa-sign-out"></span></a>
			</nav>
		</div>
	</header>

	<div id="body">
		<div data-component="page" data-component-path="common.page" data-if="dashboard" data-template="/templates/manager-dashboard.html"></div>
		<div data-component="page" data-component-path="common.page" data-if="pages" data-template="/templates/manager-pages.html"></div>
		<div data-component="page" data-component-path="common.page" data-if="newsletter" data-template="/templates/manager-newsletter.html"></div>
		<div data-component="page" data-component-path="common.page" data-if="settings" data-template="/templates/manager-settings.html"></div>
		<div data-component="page" data-component-path="common.page" data-if="system" data-template="/templates/manager-system.html"></div>
		@{place('manager-page')}
	</div>

	<div data-component="calendar" data-days="@(SU,MO,TU,WE,TH,FR,SO)" data-months="@(January,February,March,April,May,Juny,July,August,September,October,November,December)" data-today="@(Set date to today)" data-firstday="0"></div>

	<footer>
		<div>&copy; 2015 <a href="http://www.totaljs.com">@{config.author}</a>.</div>
		<div class="fs11 silver">All rights reserved for you.</div>
	</footer>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/codemirror.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/mode/javascript/javascript.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/mode/htmlmixed/htmlmixed.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/mode/xml/xml.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/mode/css/css.min.js"></script>

	@{js('manager.js')}
	@{place('manager-script')}
	@{section('script')}

</body>
</html>
